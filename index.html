<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="apple-touch-icon" href="config/img/apple-touch-icon.png" />
		<link rel="icon" type="image/png" href="config/img/favicon.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

		<link rel="stylesheet" type="text/css" href="resources/css/compiled/loader.css" />
		<link rel="stylesheet" type="text/css" href="resources/css/compiled/base.css" />
		<link rel="stylesheet" type="text/css" href="resources/css/compiled/main.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

		<meta name="author" content="Ash Hanzl" />
		<meta
			name="description"
			content="DSW ist ein deutsch-schweizerdeutsches Wörterbuch. Es enthält Tausende von Einträgen und wird ständig erweitert."
		/>
		<title data-config="title">Deutsch-Schweizerdeutsches Wörterbuch</title>
	</head>

	<body>
		<div class="loader-wrapper">
			<span class="loader"><span class="loader-inner"></span></span>
		</div>
		<section class="head-section">
			<form autocomplete="off" id="main-form">
				<h1 class="main-title"><a href="index.html" class="a-no-style" data-config="title">conf_title</a></h1>
				<div class="flexor-parent">
					<div class="input-field">
						<a class="logo-div a-no-style" id="logo-div" href="index.html"></a>
						<div class="input-wrapper">
							<input
								type="text"
								name="word"
								id="word-input"
								class="word-input"
								placeholder="conf_placeholder"
								data-config="standardToDialect"
								data-config-type="placeholder"
								required
							/>
						</div>
					</div>
					<div class="submit-buttons">
						<div id="filter-button" class="filter-button filter-toggle"></div>
						<div class="flex1 focus-outline">
							<input
								type="submit"
								class="submit"
								id="submit"
								value="conf_translate"
								data-config="translateButton"
								data-config-type="value"
							/>
						</div>
					</div>
				</div>
				<div id="filter-container" class="filter-container">
					<div class="filter-title-div" data-config="language">conf_language</div>
					<input type="hidden" name="src-input" id="src-input" />
					<div class="language-radio-container">
						<label for="config-standard">
							<input type="radio" name="config" id="config-standard" value="standardToDialect" checked />
							<span class="radio-span"></span>
							<span class="lang-label" data-config="standardToDialect">conf_std</span>
						</label>
						<br />
						<label for="config-dialect">
							<input type="radio" name="config" id="config-dialect" value="dialectToStandard" />
							<span class="radio-span"></span>
							<span class="lang-label" data-config="dialectToStandard">conf_dia</span>
						</label>
					</div>

					<div class="filter-title-div" data-config="keyword">conf_keyword</div>
					<input type="hidden" name="match" id="term-input" value="begins" />
					<div class="search-option-container filter-sub">
						<div data-config="word">conf_word</div>
						<div class="search-option-button-container">
							<div class="search-option search-option-selected" id="begins" data-config="matchBegins">conf_begins</div>
							<div class="search-option" id="match" data-config="matchExact">conf_exact</div>
							<div class="search-option" id="contains" data-config="matchContains">conf_contains</div>
						</div>
						<div data-config="keyword">conf_keyword</div>
					</div>

					<div class="filter-title-div">
						<span data-config="dialects">conf_dialects</span>
						<small>
							(<a class="link" id="check-all" data-config="selectAll">conf_sel_all</a> |
							<a class="link" id="check-none" data-config="selectNone">conf_sel_none</a>)
						</small>
					</div>
					<div class="canton-container filter-sub" id="config-dialect-checkmarks"></div>
					<div class="close-filters">
						<span class="link filter-toggle" data-config="close">conf_close</span>
					</div>
				</div>
			</form>
		</section>
		<section class="body-section">
			<h3 id="search-results-heading"></h3>
			<span id="data-info"></span>
			<span id="data-md"></span>
			<div id="translation-parent"></div>
		</section>
		<section class="footer-section">
			<hr />
			<div class="footer-text">
				<span class="footer-links">
					<a href="#" id="dark-mode-toggle" data-config="darkTheme">conf_dark</a> •
					<a href="#" data-config="email" data-config-type="email"><span data-config="contact">conf_contact</span></a>
				</span>
				<span id="copyright" class="footer-copyright">powered by <a href="https://github.com/prokophanzl/didigen">didigen</a></span>
			</div>
		</section>

		<script src="resources/js/toggles.js"></script>
		<script src="resources/js/config-parse.js" type="module"></script>
		<script src="resources/js/onclicks.js"></script>
		<script src="resources/js/base.js" type="module"></script>
		<script src="resources/js/darkmode.js" type="module"></script>
		<script type="module">
			import { data, translate } from "./resources/js/base.js";
			window.translate = translate;
		</script>
	</body>
</html>
